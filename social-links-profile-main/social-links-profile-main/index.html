<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- STYLE -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center px-4">
    <img src="./assets/images/avatar-jessica.jpeg"  alt="">
    <h1>Jessica Randall</h1>
    <p class="subtitulo">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>

    <div class="d-grid gap-2 col-12 mx-auto mb-3 boton">
      <button class="btn btn-primary" type="button">GitHub</button>
      <button class="btn btn-primary" type="button">Frontend Mentor</button>
      <button class="btn btn-primary" type="button">LinkedIn</button>
      <button class="btn btn-primary" type="button">Twitter</button>
      <button class="btn btn-primary" type="button">Instagram</button>
    </div>
  </div>
</body>
